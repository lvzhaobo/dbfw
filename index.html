<html>
<head>
<link rel="stylesheet" href="web/flexigrid-1.1/css/flexigrid.css" type="text/css"></link>  
<script src="//code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="web/flexigrid-1.1/js/flexigrid.pack.js"></script>  
</head>
<body>
<div id="flex1" class="flex1" style="width:100%;height:100%;"></div>
<script type="text/javascript">

$("#flex1").flexigrid({
	url: 'tmp/a.php',
	dataType: 'json',
	colModel : [
		{display: 'Name', name : 'host', width : 180, sortable : true, align: 'left'},
		{display: 'Printable Name', name : 'username', width : 120, sortable : true, align: 'left'}
		],
	buttons : [
		{name: 'Add', bclass: 'add'},
		{name: 'Delete', bclass: 'delete'},
		{separator: true}
		],
	searchitems : [
		{display: 'ISO', name : 'host'},
		{display: 'Name', name : 'username', isdefault: true}
		],
	sortname: "iso",
	sortorder: "asc",
	usepager: true,
	title: 'Countries',
	useRp: true,
	rp: 15,
	showTableToggleBtn: true,
	width: 700,
	height: 200
});   

</script>
</body>
</html>
